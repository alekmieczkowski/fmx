[viewBag]
==
function onStart(){
	$this->addCss('assets/css/bootstrap-glyphicons.css');
}
==
<!--Nav Header-->
	<div class="container center-block store-nav-top">

		<div class="row store-nav">

			<div class="col-xs-offset-1 col-xs-2 col-sm-2 col-sm-offset-1">
				<a href="{{ 'home'|page }}" ><img  class="logo-img store-nav-items" src="{{ 'assets/images/fmx-logo-header.png'|theme }}"/></a>
			</div>

			<!--basket-->

			<div class="col-xs-2 col-xs-offset-4 col-sm-1 col-sm-offset-5">

				<a href="{{ 'basket'|page }}">
					<span class="glyphicon glyphicon-shopping-cart basket-sum" id="jkshop-total-basket">
						 {{ basket.total_price_formatted }}
					</span>
				</a>
			</div>
			<!--Facebook Login-->
			<div class="col-xs-1 col-sm-1">
				
				{% component 'facebookSession::fb-sdk' %}
   				<div class="logo-img store-nav-items">
	    			{% if user %}
	    			    Logged in as {{ user.name }} <a href="#" data-request="facebookSession::onLogout">Logout</a>
	    			{% else %}
	        			{% component 'facebookSession::login-button' %}
	    			{% endif %}
    			</div>
			</div>

		</div>
	</div>
</div>
