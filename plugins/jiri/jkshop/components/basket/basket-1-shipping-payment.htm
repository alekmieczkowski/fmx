<style>

.section-header{
    color:white;
}

.basket-breadcrumbs{
    position:relative;
}
.basket-products-buttons{
    position:relative;
}
/*headers of select shipping and select payment  forms*/
.color-white{
    color:white;
}

.btn{
    background-color:rgba(0,0,0,0);
    border:0px;
}

.btn-continue{
    color:#ffdf33;
}

.btn-continue:hover{
   background-color:rgba(0,0,0,0);
   color:#ffdf33; 
}

.btn-back, .btn-back:hover{
    color:white;
    background-color:rgba(0,0,0,0);
}


.color-gold{
    color:#ffdf33;
}

</style>

<div class="basket-content-wrapper" id="basket-content-wrapper">
    <div class="basket-breadcrumbs" style="position:relative;color:white;">



</style>

<div class="basket-content-wrapper" id="basket-content-wrapper">
    <div class="basket-breadcrumbs color-white">
        <span>Cart</span><span class="glyphicon glyphicon-chevron-right"></span>
        <strong class="color-gold">Shipping & Payment</strong><span class="glyphicon glyphicon-chevron-right"></span>
        <span>Address</span><span class="glyphicon glyphicon-chevron-right"></span>
        <span>Summary</span>
    </div>    
    
{{ form_ajax('onRunBasketAddress') }}
    {% if (basket.products|length == 0) %}
        <div>
            Cart is empty
        </div>
    {% else %}
    <div class="row basket-shipping-payment-wrapper">
        <div class="col-sm-6 basket-shipping-wrapper">

            <h2 class="section-header">Select Shipping Option</h2>

            <select name="shipping_id">
                {% for shipping in basket.shipping_options  %}
                <option value="{{ shipping.id }}">
                    {{ shipping.title }} - {{ jkshopSetting.getPriceFormatted(shipping.getCurrentPriceWithTax(basket)) }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-6 basket-payment-wrapper">

            <h2 class="section-header">Select Payment Option</h2>

            {{ form_select("payment_method_id", basket.payment_method_options, basket.payment_method_id) }}
            
        </div>
        <div class="clearfix"></div>
    </div>
    <br/>
    <div class="basket-products-buttons ">
        <button class="btn btn-default btn-back " data-request="onRunBasket"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
        <button class="btn btn-continue" type="submit">Continue <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>

    {% endif %}
</form>    
</div>
